<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Brilliant</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <header><h1>Brilliant</h1></header>
  <body>
    <main>
      <div id="left"></div>
      <div id="center">
        <div id="main-input">
          <div>
            <input type="number" name="weight" id="weight" 
            min="0" max="1000" step="2.5"/>
            <label for="weight"> Weight </label>
          </div>
          <div>
            <input type="number" name="reps" id="reps" 
            min="1" max="12"/>
            <label for="reps"> Reps </label>
          </div>
          <div>
            <input type="number" name="rpe" id="rpe" 
            min="8" max="10" step="0.25"/>
            <label for="rpe"> RPE </label>
          </div>
        </div>
        <div class="secondary-input">
          <label for="rep-selector">Desired reps</label>
          <select name="rep-selector" id="rep-selector" />
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
          <button id="submit">Submit</button>
        </div>
        <br>
        <div id="main-output">
          <div id="e1rm">Estimated 1RM:</div>
          <div id="results">Suggested weight:</div>
        </div>
      </div>
      <div id="right"></div>
    </main>
  </body>
</html>
