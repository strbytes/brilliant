<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Brilliant</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><h1>Rambo's Brilliant Program Calculator</h1></header>
    <main>
      <div id="main-input">
        <div>
          <input type="number" name="weight" id="weight" 
          min="0" max="1000" step="2.5" value="225"/>
          <label for="weight"> Weight </label>
        </div>
        <div>
          <input type="number" name="reps" id="reps" 
          min="1" max="12" value="3"/>
          <label for="reps"> Reps </label>
        </div>
        <div>
          <input type="number" name="rpe" id="rpe" 
          min="8" max="10" step="0.25" value="9"/>
          <label for="rpe"> RPE </label>
        </div>
      </div>
      <div class="secondary-input">
        <label for="rep-selector">Desired reps</label>
        <select name="rep-selector" id="rep-selector" />
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5" selected>5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
        <button id="submit">Submit</button>
      </div>
      <br>
      <div id="main-output">
        <div id="e1rm">Estimated 1RM:</div>
        <div id="results">Suggested weight:</div>
      </div>
    </main>
    <footer> </footer>
  </body>
</html>
